  bio: >
    Barbara Thornbury is a professor and director of the Japanese program in the Dept. of Asian and Middle Eastern Languages and Studies.  She holds a B.A. from Smith College and an M.A. and Ph.D. from the University of British Columbia.  The author of three books and a number of journal articles and book chapters, she is currently working on research projects related to Japanese literature and film.

